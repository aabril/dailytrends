name: Test Workflow

on:
  push:
    branches:
      - main
      - feat/gitea-actions
  pull_request:

jobs:
  build:
    runs-on: n100-ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

