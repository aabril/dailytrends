name: Build Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: slimbook-ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker
        run: |
          sudo service docker start || sudo /etc/init.d/docker start || true
          sudo usermod -aG docker $USER
          sudo chmod 666 /var/run/docker.sock
          newgrp docker || true

      - name: Build Docker image
        run: |
          sudo docker build -t dailytrends:latest .
          echo "Docker image built successfully!"

      - name: Test image
        run: |
          sudo docker run --rm dailytrends:latest node --version
          echo "Image test completed!"