name: Build Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: slimbook-ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Docker
        run: |
          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y docker.io
          fi
          
          # Start Docker daemon
          sudo dockerd --host=unix:///var/run/docker.sock --host=tcp://0.0.0.0:2376 &
          sleep 10
          
          # Setup permissions
          sudo usermod -aG docker $USER
          sudo chown root:docker /var/run/docker.sock
          sudo chmod 660 /var/run/docker.sock

      - name: Build Docker image
        run: |
          sudo docker build -t dailytrends:latest .
          echo "Docker image built successfully!"

      - name: Test image
        run: |
          sudo docker run --rm dailytrends:latest node --version
          echo "Image test completed!"